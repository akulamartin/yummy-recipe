{%extends "layout.html"%}{%block title%}Change category name{%endblock%} {%block body%}
<a class="float-right btn btn-primary" href="/logout">Log Out</a>
<h2 class="form-signin-heading">Yes {{session.email}}</h2>
<h2 class="form-signin-heading">What name do you want to change your {{changename}} category to:</h2>

<form method="POST" action="/changeCategoryName/{{changename}}/{{categoryindex}}">
    <label for="changeCategory" class="sr-only">Category name</label>
    <input id="changeCategory" name="changeCategory" class="" placeholder="Category name to change" required="" autofocus=""
        style="font-size:15px;" type="text">
    <button class="btn btn-sm btn-primary" type="submit" style="margin-top: -5px;">Change the name</button>
</form>
{%endblock%}
