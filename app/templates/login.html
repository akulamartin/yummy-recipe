{%extends "layout.html"%}{%block title%}Sign In{%endblock%} {%block body%}
<form class="form-signin" method="POST" action="/">
    <h2 class="form-signin-heading">
        Please sign in</h2>
    <div style="float:right; position: relative; top:-10px">
        <a href="/SendEmail">Have you forgotten your password?</a>
    </div>
    {% if error %}
    <p class="error">
        <strong>Error:</strong> {{ error }}{% endif %}
    </p>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input id="inputEmail" name="Email" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" name="Password" class="form-control" placeholder="Password" required="" type="password">
    <div class="checkbox">
        <label>
            <input value="remember-me" name="RememberMe" type="checkbox"> Remember me </input>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br>
    <label>Don't have an account!
        <a href="/Register"> Sign up here</a>
    </label>
</form>
{%endblock%}
