{%extends "layout.html"%}{%block title%}Register User{%endblock%} {%block body%}

<form class="form-signin" method="POST" action="/Register">
    <h2 class="form-signin-heading">Welcome new User</h2>
    {% if error %}
    <p class="error">
        <strong>Error:</strong> {{ error }}{% endif %}
    </p>
    <label for="inputFirstname" class="sr-only">First name</label>
    <input id="inputFirstname" name="regfirstname" class="form-control" placeholder="First name" required="" autofocus="" type="text">

    <label for="inputLastname" class="sr-only">Last name</label>
    <input id="inputLastname" name="reglastname" class="form-control" placeholder="Last name" required="" type="text">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input id="inputEmail" name="regEmail" class="form-control" placeholder="Email address" required="" type="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" name="regPassword" class="form-control" placeholder="Password" required="" type="password">
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

{%endblock%}
