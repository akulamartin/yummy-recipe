<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" />
    <meta name="author" content="Martin Akula" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />

    <title>User login</title>
</head>

<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <div style="float:right; position: relative; top:-10px"><a href="ForgotPassword.html">Have you forgotten your password?</a></div>

            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <div class="checkbox">
                <label>
            <input type="checkbox" value="remember-me"/> Remember me
          </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <br />
            <label>Don't have an account!<a href="UserRegistration.html"> Sign up here</a></label>
        </form>

    </div>
    <!-- /container -->

    <script src="bootstrap/assets/js/vendor/jquery-slim.min.js"></script>
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
